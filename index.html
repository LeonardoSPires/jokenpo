<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1><span id="jo">Jo</span><span id="ken">ken</span><span id="po">Pô</span></h1>

        <h3 id="player">Player</h3>

        <div class="buttons">
            <button onclick="playHuman('rock')" id="rock">&#x1F44a</button>
            <button onclick="playHuman('paper')"  id="paper">&#x1F590</button>
            <button onclick="playHuman('scissors')"  id="scissors">&#x270c</button>
        </div>

        <h3 id="machine">Machine</h3>

        <div class="buttons">
            <button class="rock-machine" id="rock">&#x1F44a</button>
            <button class="paper-machine" id="paper">&#x1F590</button>
            <button class="scissors-machine" id="scissors">&#x270c</button>
        </div>
        <p class="result">

        </p>
        <p class="my-score">Sua Pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da Alexa: <span id="machine-score">0</span></p>
    </div>

</body>
<script src="scripts.js"></script>
</html>
